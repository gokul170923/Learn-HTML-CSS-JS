<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
</head>
<body>
        <h1>0</h1>
        <script>
                let h1 = document.getElementsByTagName('h1')[0];
                c = Number(h1.textContent);
                let ref = setInterval(()=>{
                        h1.textContent = c+'';
                        c++;
                        if(c==5) clearInterval(ref);
                },1000);
        </script>
</body>
</html>
