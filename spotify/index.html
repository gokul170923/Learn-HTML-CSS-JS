<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SoftyPie</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="utility.css">
</head>
<body>
        <div class="container">
                <div class="left">
                        <div class="upper">
                                <div class="logo"><img class="invert" src="logo.svg" alt="Logo"> <h3>SoftyPie</h3></div>
                                <ul>
                                        <li><img class="invert" src="home.svg" alt="Home">Home</li>
                                        <li><img class="invert" src="search.svg" alt="Search">Search</li>
                                </ul>
                        </div>
                        <div class="library"><img class="invert" src="lib.svg" alt="Library">Your Library</div>
                </div>
                <div class="right">
                        <div class="header">
                                <div class="nav">
                                        <img class="invert rotate" src="direc.svg" alt="right">
                                        <img class="invert actual" src="direc.svg" alt="left">
                                </div>
                                <div class="buttons">
                                        <button class = "sign">SignUp</button>
                                        <button class = "log">Login</button>
                                </div>
                        </div>
                        <div class="playlist">
                                <h1> SoftyPie Playlist </h1>
                        </div>
                </div>
        </div>
        
</body>
</html>
